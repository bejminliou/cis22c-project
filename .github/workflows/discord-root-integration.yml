name: Discord Webhook on Push

on:
  push:
    branches:
      - main

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Send commit info to Discord
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_ROOT_WEBHOOK_URL }}
        run: |
          COMMIT_MSG=$(git log -1 --pretty=%B)
          AUTHOR_NAME=$(git log -1 --pretty=%an)
          AUTHOR_EMAIL=$(git log -1 --pretty=%ae)
          TIMESTAMP=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          
          curl -X POST $DISCORD_WEBHOOK_URL \
          -H "Content-Type: application/json" \
          -d @- << EOF
          {
            "username": "Root Watcher",
            "avatar_url": "",
            "content": "Repository Checkout: New commit by `$AUTHOR_NAME <$AUTHOR_EMAIL>` at `$TIMESTAMP`: `$COMMIT_MSG`"
          }
          EOF
