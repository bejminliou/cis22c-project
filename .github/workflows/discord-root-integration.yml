name: Discord Webhook on Push

on:
  push:
    branches:
      - main

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # This ensures we have the full git history
          
      - name: Send commit info to Discord
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_ROOT_WEBHOOK_URL }}
        run: |
          COMMIT_MSG=$(git log -1 --pretty=%B)
          AUTHOR_NAME=$(git log -1 --pretty=%an)
          AUTHOR_EMAIL=$(git log -1 --pretty=%ae)
          COMMIT_SHA=$(git rev-parse --short HEAD)
          TIMESTAMP=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          
          curl -H "Content-Type: application/json" \
          -d "{\"username\":\"Root Watcher\",\"avatar_url\":\"https://cdn4.iconfinder.com/data/icons/social-media-logos-6/512/71-github-512.png\",\"content\":\"ðŸ”„ New commit on \`main\`\n\`\`\`\nAuthor: $AUTHOR_NAME <$AUTHOR_EMAIL>\nTimestamp: $TIMESTAMP\nCommit: $COMMIT_SHA\nMessage: $COMMIT_MSG\n\`\`\`\"}" \
          "$DISCORD_WEBHOOK_URL"
